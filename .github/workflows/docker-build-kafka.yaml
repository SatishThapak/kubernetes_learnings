name: Build and Push Kafka Images

on:
  push:
    paths:
      - 'kafka-deploy/Dockerfile'
      - 'kafka-deploy/*.yaml'
      - 'kafka-deploy/*.sh'
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push image with multiple tags
      uses: docker/build-push-action@v5
      with:
        context: ./kafka-deploy
        push: true
        tags: |
          thapak010189/kafka-custom-image:kafka-broker-latest
          thapak010189/kafka-custom-image:zookeeper-latest
          thapak010189/kafka-custom-image:init-kafka-latest
