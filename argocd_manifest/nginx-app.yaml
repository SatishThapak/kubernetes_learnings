apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-demo-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/SatishThapak/kubernetes_learnings.git
    targetRevision: main
    path: nginx-deploy

  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-demo

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
